name: ğŸ§ª Run Tests and Code Quality Checks

on:
  push:

jobs:
  test:
    name: ğŸ§ª Run Tests and Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ§¹ Lint with Flake8
      run: |
        pip install flake8 flake8-pyproject
        flake8 .

    - name: ğŸ¨ Format Check with Black
      run: |
        pip install black
        black --check .

    - name: ğŸ“š Import Sorting Check with isort
      run: |
        pip install isort
        isort --check-only .

    - name: ğŸ”’ Security Check with Bandit
      run: |
        pip install bandit
        bandit -r .

    - name: ğŸ§ª Run Tests with Pytest
      run: |
        pip install coverage
        coverage run -m pytest -v -s

    - name: ğŸ“Š Generate Coverage Report
      run: |
        coverage report -m